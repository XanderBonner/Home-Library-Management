<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Author Directory</h3>
    <hr>
    <!-- Add button-->
    <a th:href="@{/api/authors/showAuthorFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Author
    </a>

    <!-- This is the table set up -->
    <table class="table table-bordered table-striped">
        <!--Table header-->
        <thead class="table-dark">
        <tr>
            <!--The title for each column -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
        <tr th:each="tempAuthor : ${author}">
            <td th:text="${tempAuthor.firstName}" />
            <td th:text="${tempAuthor.lastName}" />
            <!--Update button link -->
            <td>
                <a th:href="@{/api/authors/showAuthorFormForUpdate(authorID=${tempAuthor.authorID})}"
                    class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Delete button link -->
                <a th:href="@{/api/authors/deleteAuthor(authorID=${tempAuthor.authorID})}"
                    class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this author?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
