<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publisher Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Publisher Directory</h3>
    <hr>
    <!-- Add button-->
    <a th:href="@{/api/publishers/showPublisherFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Publisher
    </a>

    <!-- This is the table set up -->
    <table class="table table-bordered table-striped">
        <!--Table header-->
        <thead class="table-dark">
        <tr>
            <!--The title for each column -->
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
        <tr th:each="tempPublisher : ${publisher}">
            <td th:text="${tempPublisher.name}" />
            <td th:text="${tempPublisher.address}" />
            <td th:text="${tempPublisher.phone}" />
            <!--Update button link -->
            <td>
                <a th:href="@{/api/publishers/showPublisherFormForUpdate(publisherID=${tempPublisher.publisherID})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Delete button link -->
                <a th:href="@{/api/publishers/deletePublisher(publisherID=${tempPublisher.publisherID})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this publisher?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
