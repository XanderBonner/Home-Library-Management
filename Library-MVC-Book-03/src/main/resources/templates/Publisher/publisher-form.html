<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add A Publisher</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Publisher Directory</h3>
    <hr>

    <p class="hr mb-4">Save Publisher</p>

    <form action="#" th:action="@{/api/publishers/save}"
          th:object="${publisher}" method="POST">
        <!--  Add hidden form field to handle the update, This binds to the model attribute. Tells the app which author to update-->
        <input type="hidden" th:field="*{publisherID}">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name">

        <input type="text" th:field="*{address}"
               class="form-control mb-4 w-25" placeholder="Address">

        <input type="text" th:field="*{phone}"
               class="form-control mb-4 w-25" placeholder="Phone">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/api/publishers}">Back to Publisher List</a>

</div>

</body>
</html>
