<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jeff's Home Library Page</title>

    <style>
        body {
            background-image: url('/libraryPhoto.jpeg'); /* Path to your image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            color: white; /* Optional: change text color for contrast */
        }

        .failed {
            color: red;
        }

        form {
            background: rgba(0, 0, 0, 0.7); /* Optional: add a semi-transparent background to the form */
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h3 {
            text-align: center;
            margin-bottom: 450px;
            font-size: 2.5em;
        }
    </style>
</head>
<body>

    <h3> Jeff's Home Library Page</h3>

<form action="#" th:action="@{/api/authenticateTheMember}" method="POST">

    <!-- Check for login error -->
    <div th:if="${param.error}">
        <i class="failed">Sorry! You entered an invalid username/password.</i>
    </div>

    <p>
        User Name: <input type="text" name="username" />
    </p>

    <p>
        Password: <input type="password" name="password" />
    </p>

    <input type="submit" value="Login" />


</form>

</body>
</html>
