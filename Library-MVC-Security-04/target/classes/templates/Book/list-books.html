<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Book Directory</h3>
    <hr>
    <!-- Add button-->
    <a th:href="@{/api/books/showBookFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>

    <!-- This is the table set up -->
    <table class="table table-bordered table-striped">
        <!--Table header-->
        <thead class="table-dark">
        <tr>
            <!--The title for each column -->
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>ISBN</th>
            <th>Publication Year</th>
            <th>Book Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
        <tr th:each="tempBook : ${books}">
            <td th:text="${tempBook.title}" />
            <td th:text="${tempBook.author.firstName + ' ' + tempBook.author.lastName}" />
            <td th:text="${tempBook.publisher.name}" />
            <td th:text="${tempBook.isbn}" />
            <td th:text="${tempBook.publicationYear}" />
            <td th:text="${tempBook.bookCategory}" />
            <!--Update button link -->
            <td>
                <a th:href="@{/api/books/showBookFormForUpdate(bookID=${tempBook.bookID})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Delete button link -->
                <a th:href="@{/api/books/deleteBook(bookID=${tempBook.bookID})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
